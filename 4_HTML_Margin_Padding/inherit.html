<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Margin</title>
</head>
<style>
    #out {
        border: 3px solid black;
        background-color: rgba(20, 20, 20, 0.35);
        padding: 20px;
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin: 20px;
    }

    div {
        border: inherit;
        background-color: inherit;
        padding: inherit;
        width: inherit;
        height: inherit;
        border-radius: inherit;
        margin: inherit;
    }
</style>

<body>
    <div id="out">
        <div>
            <div>
                <div>
                    inner
                </div>
            </div>
        </div>
    </div>
</body>

</html>
